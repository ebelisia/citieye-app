<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.gooagleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/criar-ocorrencia.css">


    <title>CitiEye - Criar Ocorrência</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Ocorrências</a></li>
                <li class="new-occurance is-hidden"><a href="/criar-ocorrencia.html">Nova Ocorrência</a></li>
                <li class="sign-up"><a href="/criar-conta.html">Cadastre-se</a></li>
                <li class="login-btn"><a href="/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h3>Adicionar ocorrência</h3>
        <div class="form-newPost">
            <form>
                <div class="input-field">
                    <label for="title">Título:*</label>
                    <input type="text" name="title" id='title' required>
                </div>
                <div class="input-field">
                    <label for="locale">Local:</label>
                    <input type="text" name="locale" id='locale' required>
                </div>
                <div class="input-field">
                    <label for="address">Endereço:</label>
                    <input type="text" name="address" id='address' placeholder="Av. Paulista, nº 40">
                </div>
                <div class="input-field">
                    <label for="category">Categoria:*</label>
                    <select id="category" name="category-list">
                    </select>
                </div>
                <div class="input-field">
                    <label for="city">City:*</label>
                    <select id="city" name="city-list">
                    </select>
                </div>
                <div class="input-field">
                    <label for="description">Descrição:*</label>
                    <textarea name="description" id="description" placeholder="Digite aqui" required></textarea>
                </div>
                <button type="submit">Adicionar</button>
                <button type="reset">Cancelar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Developed with ❤ by CiTI</p>
    </footer>
</body>]
